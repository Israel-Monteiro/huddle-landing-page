<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/footer.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/font-awesome.css" />
  </head>
  <body>
    <header class="header">
      <a href="/"><img src="./src/images/logo.svg" alt="logo" /></a>
    </header>
    <main class="container">
      <section class="community">
        <img src="./src/images/illustration-mockups.svg" alt="Illustration mockups"/>

        <div class="information">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create Connection with yours users as you
            engage in genuine discussion.
          </p>
          <a href="/" class="register">Register</a>
        </div>
      
      </section>
    </main>
    <footer class="footer">
      <div class="social">
        <a href="" class="icon-social"><i class="fab fa-facebook-f "></i></a>
        <a href="" class="icon-social"><i class="fab fa-twitter"></i></a>
        <a href="" class="icon-social"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/home">Israel Monteiro</a>.
      </p>
    </div>
  </body>
</html>
